services:
  postgres:
    image: postgres:16-alpine
    container_name: desi-postgres
    environment:
      POSTGRES_USER: payload
      POSTGRES_PASSWORD: payload
      POSTGRES_DB: desi_db
    ports:
      - "5434:5432"
    volumes:
      - desi_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payload"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  desi_postgres_data:
    driver: local
